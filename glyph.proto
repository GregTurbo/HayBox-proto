syntax = "proto2";

import public ".pio/libdeps/glyph/HayBox-proto/config.proto";

enum LayoutPlate {
  LAYOUT_PLATE_UNSPECIFIED = 0;
  LAYOUT_PLATE_EVERYTHING = 1;
  LAYOUT_PLATE_FGC = 2;
  LAYOUT_PLATE_SPLIT_FGC = 3;
  LAYOUT_PLATE_PLATFORM_FIGHTER = 4;
}

extend GameModeConfig {
  optional LayoutPlate layout_plate = 1000;
  repeated CommunicationBackendId applicable_backends = 1001;
}